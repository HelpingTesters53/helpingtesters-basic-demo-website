<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Automation Practice Site</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .container { max-width: 500px; margin: auto; }
    input, select, button, textarea {
      width: 100%; padding: 10px; margin: 10px 0;
    }
    .success { color: green; display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login Form</h2>

    <form id="loginForm" data-testid="login-form">
      <input type="text" id="username" name="username" placeholder="Username" data-testid="username-input" required>
      <input type="password" id="password" name="password" placeholder="Password" data-testid="password-input" required>
      
      <select id="role" name="role" data-testid="role-select">
        <option value="admin">Admin</option>
        <option value="tester">Tester</option>
        <option value="developer">Developer</option>
      </select>

      <label><input type="checkbox" id="remember" data-testid="remember-checkbox"> Remember Me</label>

      <button type="submit" id="loginBtn" data-testid="login-button">Login</button>
    </form>

    <p class="success" id="loginSuccess" data-testid="success-message">ðŸŽ‰ Login Successful!</p>

    <hr>

    <h3>Contact Us</h3>
    <textarea id="messageBox" rows="4" placeholder="Type your message..." data-testid="message-box"></textarea>
    <button id="sendMsg" data-testid="send-button">Send Message</button>

    <p id="msgStatus" data-testid="message-status" style="display:none; color:blue;">ðŸ“¨ Message sent!</p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "admin" && pass === "admin") {
        document.getElementById("loginSuccess").style.display = "block";
      } else {
        alert("Invalid credentials");
      }
    });

    document.getElementById("sendMsg").addEventListener("click", function() {
      document.getElementById("msgStatus").style.display = "block";
    });
  </script>
</body>
</html>
